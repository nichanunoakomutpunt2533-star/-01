<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ภาพกิจกรรมเพิ่มเติม</title>

<style>
 body {
      font-family: 'Sarabun', sans-serif;
      background-color: #fafafa;
      text-align: center;
      margin: 0;
    }

h1 {
      background-color: #ff9a03;
      color: white;
      padding: 15px 0;
      margin: 0 0 20px 0;
    }

.gallery{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:20px;
  margin:10px;
}

.gallery img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:12px;
}

.back{
  display:inline-block;
  margin:20px;
  text-decoration:none;
  color:#4CAF50;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>โครงการศึกษาดูงานในสถานประกอบการ ปีการศึกษา 2568 </h1>

<div class="gallery">
  <img src="img/sa1.jpg">
  <img src="img/sa2.jpg">
  <img src="img/sa3.jpg">
  <img src="img/sa4.jpg">
  <img src="img/sa5.jpg">

  
</div>

</body>
</html>
