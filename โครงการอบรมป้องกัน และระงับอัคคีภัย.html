<!DOCTYPE html>

<title>ภาพกิจกรรมเพิ่มเติม</title>

<style>
 body {
      font-family: 'Sarabun', sans-serif;

    }

h1 {
      background-color: #ff9a03;

.gallery{

}

.gallery img{

  object-fit:cover;
  border-radius:12px;
}

  color:#4CAF50;
  font-weight:bold;
}
</style>
</head>
